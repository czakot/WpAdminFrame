	<main id="content">
		<h1>Kosár</h1>
		<div id="summary">
			<h2>Összegzés</h2>
			
			<!--
				Itt egymás alatt legyen 4 div, mindegyikben 3 cella (akár floatolva akár griddel megoldhatod)

				harmadikban egy összeg
				negyedikben egy törlés icon (kuka icon: <em class="far fa-trash-alt" title="Törlés a kosárból"></em>)
				
				35 pont

					</div>
					<div class="pieces">
						10 darab
					</div>
					<div class="price">
						6543 Ft

					<div class="delete">

							<em class="far fa-trash-alt" title="Törlés a kosárból"></em>

						</a>
					</div>
				</div>
			</div>
		</div>
		<div id="order">
			<h2>Rendelés leadása</h2>
			<!--
				Ide kérnék szépen egy űrlapot az alábbi mezőkkel:
				- név - input text
				- emailcím - input email
				- fizetési mód - select
				- szállítási mód - radio (2opcióval)
				20pont
				
				JS-el ellenőrizd hogy a gomb megnyomásakor ki van-e töltve a név mező
				20pont
			-->
			<form method="post" action="javascript: void(0)">
				<div>
					<label for="name">Név: </label>
					<input type="text" name="name" id="name">
				</div>
				<div>
					<label for="email">E-mail cím: </label>
					<input type="email" name="email" id="email">
				</div>
				<div>
					<label for="paymentmethod">Fizetési mód: </label>
					<select name="paymentmethod" id="paymentmethod">
						<option value="1">Készpénz</option>
						<option value="2">Előreutalás</option>
						<option value="3">Bankkártya</option>
						<option value="4">Paypal</option>
				</select>
				</div>
				<div>
					<div>Szállítási mód:</div>
					<div id="radio">
						<input type="radio" name="deliverymethod" id="inperson">
						<label for="inperson">Személyes átvétel</label>
						<input type="radio" name="deliverymethod" id="parcelbox">
						<label for="parcelbox">Csomagautomata</label>
					</div>
				</div>
				<div>
					<input type="submit" value="Megrendelés">
				</div>
			</form>
		</div>
