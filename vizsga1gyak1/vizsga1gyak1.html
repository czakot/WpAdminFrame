<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS gyakorló feladatsor 1</title>
    <link rel="stylesheet" type="text/css" href="css/vizsga1gyak1.css">
	<!--
		betütípus, színek, padding, margin Rád van bízva, nem kell túl szépnek lennie a 100 ponthoz -->
</head>
<body>
	<header>
		<!-- 
			ide kérnék szépen egy logot betenni mellé egy nav-ot 4 menüponttal egymás mellé (ul li-ben legyenek a linkek)
			ha görgetek akkor maradjon felül a header (legyen fixed)
			a logo-t megtalálod az images mappában ha nem szeretnél másikat keresni, azt használhatod.
			
			600px alatt kerüljün legfelelülre a logo és alá a nav, minden menünév külön sorba
			600px alatt a position legyne static
			30pont
		-->
		<img src="images/logo1_150.png" alt="logo" width="60" height="60">
		<nav>
			<ul>
				<li>
					<a href="#">Regisztráció</a>
				</li>
				<li>
					<a href="#">Bejelentkezés</a>
				</li>
				<li>
					<a href="#">Menu3</a>
				</li>
				<li>
					<a href="#">Menu4</a>
				</li>
			</ul>
		</nav>
	</header>
	<main id="content">
		<!--
			ide kérnék egy h2-t "regisztráció" szöveggel középre igazítva
			alá egy űrlapot amiben legyenek benne az alábbi beviteli mezők:
			Név - input - text
			Email cím - input - text
			Jelszó - input password
			Jelszó újra - input password
			Cím - input - text
			ÁFÁ-s számlát - select 
				értékek: Kérek / Nem kérek
			Hírlevél - checkbox
			Regisztráció - input submit
			Tedd egymás mellé a beviteli mezőt és a nevét.
			600px alatt kerüljün minden új sorba
			30pont
			
			Ellenőrizd Javascriptel az űrlapot az alábbi módon:
				- a hírlevél kivételével minden mező ki van e töltve 
				- a két jelszó mező értéke ugyanaz -e
				- ha minden rendben van akkor egy alert-ben írd ki hogy: "rendben"
			30pont
		-->
		<h2>
			Regisztráció
		</h2>
		<form id="regform" method="post">
			<div class="fullwidth">
				<label for="name">Név: </label>
				<input type="text" name="name" id="name" class="shouldbefilled">
			</div>
			<div class="fullwidth">
				<label for="email">Email cím: </label>
				<input type="email" name="email" id="email" class="shouldbefilled">
			</div>
			<div class="fullwidth">
				<label for="password">Jelszó: </label>
				<input type="password" name="password" id="password" class="shouldbefilled">
			</div>
			<div class="fullwidth">
				<label for="pwagain">Jelszó újra: </label>
				<input type="password" name="pwagain" id="pwagain" class="shouldbefilled">
			</div>
			<div class="fullwidth">
				<label for="address">Cím: </label>
				<input type="text" name="address" id="address" class="shouldbefilled">
			</div>
			<div>
				<label for="afa">ÁFÁ-s számlát: </label>
				<select name="afa" id="afa">
					<option value="1">Kérek</option>
					<option value="2">Nem kérek</option>
				</select>
			</div>
			<div>
				<label for="newsletter">Hírlevél: </label>
				<input type="checkbox" name="newsletter" id="newsletter">
			</div>
			<div>
				<label for="regbutton">Regisztráció</label>
				<input type="submit" name="regbutton" id="regbutton" value="Regisztráció">
			</div>
		</form>
	</main>
	
	<footer>
		<!-- 
			Bal igazítva legyen egy szöveg: "minden jog fenntartva
			Jobbra igazítva két link: 
				Adatvédelmi
				ÁSZF
			10pont
		-->
		<div>
			Minden jog fenntartva
		</div>
		<div id="leftfooter">
			<div>
				<a href="#adatvedelmilink">Adatvédelmi nyilatkozat</a>
			</div>
			<div>
				<a href="#aszf">ÁSZF</a>
			</div>
		</div>
	</footer>
	
	<script type="text/javascript" src="js/vizsga1gyak1.js"></script>
</body>
</html>
